<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="meta" name="robots" content="noindex, nofollow">

    <!--Imports-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/styles_CST.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

    <title>EDHREC - connection</title>
</head>

<body>
    <!--SECTION HEADER-->
    <!--
        Dans le header :
        (Mobile)
        - logo
        - Burger menu
        (Desktop)
        - logo
        - boutons 
            - articles
            - cartes
            - commanders
        - barre de recherche
        - profil
    -->
    <header>
        <div class="left-container">
            <!--Logo-->
            <a href="./index.html">
                <img src="./assets/imgs/logo.png" class="logo">
            </a>

            <span>EDHREC</span>

            <div id="section-boutons" class="desktop">
                <!--Vers la page Articles-->
                <a href="./articles.html">
                    <button id="articles-button">
                        <img src="./assets/svgs/articles.svg">
                    </button>
                </a>
                <!--Vers la page commander-->
                <a href="./commander.html">
                    <button id="commander-button">
                        <img src="./assets/svgs/commander.svg">
                    </button>
                </a>
                <!--Vers la page de cartes de EDHREC-->
                <a href="https://edhrec.com/top">
                    <button id="cards-button">
                        <img src="./assets/svgs/cards.svg">
                    </button>
                </a>
            </div>
        </div>

        <div id="section-recherche-profil" class="desktop">
            <!--Barre de recherche-->
            <div id="barre-recherche">
                <img src="./assets/svgs/search-bar.svg">
                <input type="text" placeholder="Rechercher...">
            </div>
            <!--Vers la page Connetion profil-->
            <a href="./connection.html">
                <button id="profil-button">
                    <img src="./assets/svgs/profile.svg">
                </button>
            </a>
        </div>

        <!--Burger menu (seulement visible en mobile)-->
        <div id="section-burger-menu" class="mobile">
            <button id="burger-menu" onclick="openBurgerMenu()">
                <img src="./assets/svgs/burger-menu.svg">
            </button>
        </div>
    </header>

    <!--SECTION DROPDOWN MENU-->
    <!--
        Dans cette section :
        - Liste de boutons
        - Barre de recherche
    -->
    <div id="dropdown-burger-menu">
        <a href="./articles.html">
            <button>
                <img src="./assets/svgs/articles.svg">

                Articles
            </button>
        </a>
        <a href="./commander.html">
            <button>
                <img src="./assets/svgs/commander.svg">

                Commanders
            </button>
        </a>
        <a href="https://edhrec.com/top">
            <button>
                <img src="./assets/svgs/cards.svg">

                Cartes
            </button>
        </a>
        <div id="dropdown-barre-recherche">
            <img src="./assets/svgs/search-bar.svg">
            <input type="text" placeholder="Rechercher...">
        </div>
    </div>
    <!--SECTION MAIN-->
    <!--
        Dans le main :
        (Mobile)
        - Section commander du jour
        - Liste cartes populaires
        - Liste articles récents
        (Desktop)
        - Message bienvenue
        - Section commander du jour
        - Liste cartes populaires
        - Liste articles récents
    -->
    <main>
        <div id="top-container">
            <!--Section welcome message-->
            <div id="welcome-message">
                <h1>Connection</h1>
            </div>
        </div>

        <div id="connection-incris-toi-container">

            <div id="connection-container">
                <input type="text" id="utilisateur-text" placeholder="Nom d'utilisateur">
                <input type="text" id="mot-de-passe-text" placeholder="Mot de passe">
                <button id="button-connection">Connection</button>
            </div>

            <div id="incris-toi-container">
                <input type="text" id="nouveau-utilisateur-text" placeholder="Nom d'utilisateur">
                <input type="text" id="nouveau-email" placeholder="E-mail">
                <input type="text" id="nouveau-mot-de-passe-text" placeholder="Mot de passe">
                <button id="button-connection">Inscris-toi!</button>
            </div>
        </div>
    </main>

    <!--SECTION FOOTER-->
    <!-- 
        Dans le footer:+-
        (Mobile)
        -logo
        -réseaux sociaux
        (Desktop)
        -logo
        -nos pénoms et noms
        -réseaux sociaux
    
    -->
    <footer>
        <div class="left-container">
            <img src="./assets/imgs/logo.png" class="logo">
            <h2 id="signature" class="desktop">Olivier Laliberté et Cédric Sirois-Tanguay</h2>
        </div>


        <div id="boutons-reseaux-sociaux">
            <a href="#">
                <button id="facebook">
                    <img src="./assets/svgs/facebook.svg">
                </button>
            </a>
            <a href="#">
                <button id="instagram">
                    <img src="./assets/svgs/instagram.svg">
                </button>
            </a>
            <a href="#">
                <button id="youtube">
                    <img src="./assets/svgs/youtube.svg">
                </button>
            </a>
        </div>
    </footer>

    <!--SECTION SCRIPT-->
    <!--
        Dans cette section : 
        - Un peu de JS pour faire fonctionner le bouton du burger menu
    -->
    <script>
        let isOpen = false;
        function openBurgerMenu() {
            if (isOpen) {
                document.getElementById('dropdown-burger-menu').style.transform = 'translateY(-450px)';
                isOpen = false;
            }
            else {
                document.getElementById('dropdown-burger-menu').style.transform = 'translateY(0px)';
                isOpen = true;
            }
        }
    </script>
</body>


</html>
